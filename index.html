<!doctype html>
<html>
  <!-- https://doc.babylonjs.com/setup/starterHTML -->
  
  <head>
    <title>Infinite Voxel Test</title>
    
    <link rel = 'stylesheet' href = 'style.css'>
  </head>
  
  <body>
    <div id = 'scene_main_menu' class = 'fixed_full_size_menu'>
      <h1>Infinite Voxel Test</h1>
      
      <button onclick = 'mainPageManager.switchPage("Singleplayer Menu")'>Singleplayer</button>
      <button onclick = 'mainPageManager.switchPage("Multiplayer Menu")'>Multiplayer</button>
      <button onclick = 'mainPageManager.switchPage("Options Menu")'>Options</button>
    </div>
    
    <div id = 'singleplayer_menu' class = 'fixed_full_size_menu' style = 'display: none;'>
      <button class = 'back_button' onclick = 'mainPageManager.switchPage("Main Menu")'>Back</button>
      <h1>Singleplayer</h1>
      
      <hr>
      
      <div id = 'singleplayer_menu_worlds'>
        <div class = 'singleplayer_menu_world'>
          <span>Test World (Basic)</span>
          <button onclick = 'mainPageManager.switchPage("Game"); engine.resize(); engine.enterPointerlock();'>Play</button>
        </div>
      </div>
      
      <hr>
      
      <div class = 'bottom_row'>
        <button disabled>Play</button>
        <button disabled>Info</button>
        <button disabled>Edit</button>
        <button disabled>Export</button>
        <button disabled>Delete</button>
        <button>Create New</button>
        <button>Import</button>
      </div>
    </div>
    
    <div id = 'multiplayer_menu' class = 'fixed_full_size_menu' style = 'display: none;'>
      <button class = 'back_button' onclick = 'mainPageManager.switchPage("Main Menu")'>Back</button>
      <h1>Multiplayer</h1>
    </div>
    
    <div id = 'options_menu' class = 'fixed_full_size_menu' style = 'display: none;'>
      <button class = 'back_button' onclick = 'mainPageManager.switchPage("Main Menu")'>Back</button>
      <h1>Options</h1>
    </div>
    
    <div id = 'scene_game_loading' class = 'fixed_full_size_menu' style = 'display: none;'>
      <h1>Loading...</h1>
    </div>
    
    <div id = 'scene_game' class = 'fixed_full_size force_contents_overlay' style = 'display: none;'>
      <canvas id = 'canvas' class = 'full_size'></canvas>
      
      <div id = 'data_overlay'>
        <div><span id = 'fps_value'>-</span> FPS (<span id = 'fps_min_value'>-</span> min, <span id = 'fps_max_value'>-</span> max)</div>
        <div>Dimension: <span id = 'dimension_value'>-</span></div>
        <div>X: <span id = 'x_value'>-</span></div>
        <div>Y: <span id = 'y_value'>-</span></div>
        <div>Z: <span id = 'z_value'>-</span></div>
        <div>Horizontal Angle: <span id = 'horz_angle'>-</span> deg (<span id = 'horz_angle_symbol'>-</span>)</div>
        <div>Vertical Angle: <span id = 'vert_angle'>-</span> deg</div>
        <div>Inventory: <span id = 'inv_id'>-</span>: <span id = 'inv_name'>-</span></div>
        <div>Head Block: <span id = 'head_block_id'>-</span>: <span id = 'head_block_name'>-</span></div>
      </div>
      
      <div id = 'cursor_overlay'><div></div></div>
      
      <div id = 'menu_overlay' class = 'full_size' style = 'display: none;'></div>
    </div>
    
    <script src = 'lib_extern/babylon_6.46.0.js'></script>
    <script src = 'lib/page_manager.js'></script>
    <script src = 'lib/chunk_funcs.js'></script>
    <script src = 'lib/prng.js'></script>
    <script src = 'lib/chunk_generator.js'></script>
    <script src = 'lib/chunk_manager.js'></script>
    <script src = 'lib/chunk_renderer.js'></script>
    <script src = 'lib/world_pos.js'></script>
    <script src = 'lib/render_lib.js'></script>
    <script src = 'enums.js'></script>
    <script src = 'data.js'></script>
    <script src = 'globals.js'></script>
    <script src = 'main.js'></script>
    <script src = 'test.js'></script>
  </body>
</html>
